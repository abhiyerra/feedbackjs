<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>

    <script type="text/javascript" src="feedback.js"></script>
  </head>

  <body>
    <div class="hello">
      <h2>Hello World</h2>
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      <form action="/feedback" method="post">
        <input type="hidden" name="window_location_href" value="{{window_location_href}}">
        <input type="hidden" name="document_location" value="{{document_location}}"/>
        <textarea name="comment">
        </textarea>
        <input type="submit" value="Send Feedback" />
      </form>
    </script>

    <div id="feedback-dialog"></div>

  </body>
</html>
